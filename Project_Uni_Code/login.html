<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <link rel="stylesheet" href="css/loginTest.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

  <header>
    <h1>Votify</h1>
  </header>

  <nav>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="login.html"><i class="fas fa-user"></i> Login</a>
    <a href="contact.html"><i class="fa fa-phone"></i> Contact </a>
  </nav>

  <div class="container">
    <h2>Login to Votify</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required>
        
      </div>
      <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

      </div>
      <button type="submit">Login</button>
      
      <a href="forgot_password.html" class="forgot-password-link">Forgot Password?</a>

    </form>
    <a href="signup.html" id="signupButton">Don't have an account? Sign Up</a>
  </div>

  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

  <script src="js/loginscript.js">
  </script>

</body>
</html>
